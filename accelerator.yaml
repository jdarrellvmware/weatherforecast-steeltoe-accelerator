---
accelerator:
  displayName: Steeltoe Weather Forecast
  description: A Steeltoe sample accelerator
  iconUrl: https://www.navsea.navy.mil/portals/103/Images/PHNSY_IMF/phnsylogo.jpg?ver=2015-11-06-155727-530
  tags:
  - dotnet
  - c#
  - steeltoe
  - tanzu
  - cloud-foundry

  options:
  - name: applicationName
    label: Application Name
    description: Application Name
    inputType: text
    defaultValue: Sample
    required: true

  imports:
  - name: tap-workload

engine:
  let:
  - name: compilerSafeAppName
    expression: '#applicationName.replace("-", "_")'
  merge:
  - include: ["**"]
    exclude: ["README.md", "config/**", "catalog/**", "Tiltfile"]
    chain:
    - type: ReplaceText
      substitutions:
      - text: Sample
        with: "#applicationName"
    - type: RewritePath
      regex: "Sample(.*)"
      rewriteTo: "#applicationName + #g1"
  - include: ["README.md", "config/**", "catalog/**", "Tiltfile"]
    chain:
    - type: ReplaceText
      substitutions:
      - text: sample-app
        with: "#artifactId.toLowerCase()"
      - text: Sample
        with: "#applicationName"
    - merge:
      - type: InvokeFragment
        reference: tap-workload
      - include: ["**"]
      onConflict: UseFirst
  - include: [ "**/*.cs" ]
    chain:
    - type: ReplaceText
      substitutions:
        - text: Sample
          with: "#compilerSafeAppName"

  - type: Provenance
